name: issue-add-to-parent-project

on:
  issues:
    types: 
      - edited
    labels:
      - 'type/question'
    
jobs:
  add_to_parent_project:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue}}
    steps:
      - name: Get project number
        run: |
          echo Issue number $NUMBER issue $ISSUE projItems $PROJITEMS projNextItems $PROJNEXTITEMS
        env:
          NUMBER: ${{ github.event.issue.number }}
          ISSUE: ${{ toJSON(github.event.issue) }}
          PROJITEMS: ${{ toJSON(github.event.issue.projectItems) }}
          PROJNEXTITEMS: ${{ toJSON(github.event.issue.projectNextItems) }}
